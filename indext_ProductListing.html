<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <!--Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <style>
        *{
            margin: 0;
        }

        #wrapper{
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        #wrapper__navbar{
            width: 90%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
        }

        #navbar-menu{
            width: 25%;
        }

        #menu-categories {
            display: flex;
            justify-content: space-around;
            align-items: center;
            list-style: none;
            
        }

        #menu-categories-item{
            padding: 5px;
        }

        .item-link{
            text-decoration: none;
            color: #636973; 
            font-size: 20px;
        }

        #navbar-search{
            width: 25%%;
            display: flex;
        }

        .search{
            border: 1px solid gray;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .icon-search{
            color: #636973;
            margin-left: 5px;
        }
        .input-search{
            border: none;
            outline: none;
            width: 200px;
        }

        #navbar__banner{
           width: 100%;
        }

        #banner-img{
           
        }
        .banner-title{
            
        }
        .banner-line{
           
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="wrapper__navbar">
            <div id="navbar-menu">
                <ul id="menu-categories">
                    <li id="menu-categories-item">
                        <a class="item-link" href="#">Shop</a>
                    </li>
                    <li id="menu-categories-item">
                        <a class="item-link" href="#">Offers</a>
                    </li>
                    <li id="menu-categories-item">
                        <a class="item-link" href="#">Our story</a>
                    </li>
                    <li id="menu-categories-item">
                        <a class="item-link" href="#">Blog</a>
                    </li>
                </ul>
            </div>
            <div id="navbar-logo">
                <img src="img/logo.png" alt="">
            </div>
            <div id="navbar-search">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass icon-search" ></i>
                    <input type="text" class="input-search" placeholder="Search product...">
                </div>
                
                <img src="img/shoppingCart.png" alt="">
                <img src="img/user.png" alt="">
            </div>
        </div>

        <div id="navbar__banner">
            <img src="img/banner.png" alt="" id="banner-img">
            <h1 class="banner-title">Gift for your skin</h1>
            <p class="banner-line">Aliquip fugiat ipsum nostrud ex et eu incididunt
                <br>quis minim dolore excepteur voluptate
            </p>
        </div>
    </div>
</body>
</html>
